<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Clock</title>
  <style>
    .widget {
      width: 315px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }
    .countdown {
      display: flex;
      gap: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .time-box {
      flex: 1;
      padding: 6px;
      border-radius: 6px;
      background: #222;
      color: #fff;
      min-width: 60px;
    }
    .label {
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="countdown">
      <div class="time-box">
        <div id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // âœ… Explicitly construct the date: (year, monthIndex [0=Jan], day, hour, min, sec)
    const targetDate = new Date(2028, 6, 14, 18, 59, 59).getTime(); 
    // July = 6 because months are zero-based

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.querySelector(".countdown").innerHTML = "Countdown Finished!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
